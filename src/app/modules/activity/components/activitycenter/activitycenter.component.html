<div class="container">
  <div>
    <div class="maintitle">Centro de actividades</div>
    <div class="table-secction">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input
          matInput
          [formControl]="userSearchControl"
          placeholder="Ej. Mia"
        />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="userDataSource">
          <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef>Id usuario</th>
            <td mat-cell *matCellDef="let row">{{ row.user.id }}</td>
          </ng-container>

          <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let row">{{ row.user.fullName }}</td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let row">
              {{ row.date | date: "dd/MM/YYYY h:mm a" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="ip">
            <th mat-header-cell *matHeaderCellDef>Ip</th>
            <td mat-cell *matCellDef="let row">{{ row.ip }}</td>
          </ng-container>

          <ng-container matColumnDef="activityType">
            <th mat-header-cell *matHeaderCellDef>Tipo de actividad</th>
            <td mat-cell *matCellDef="let row">{{ row.activityType }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: userColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Sin datos registrados</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
