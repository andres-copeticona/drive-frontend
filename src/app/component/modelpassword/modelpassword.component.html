<div class="customdialog">
    
    <mat-dialog-content>
        <div class="title-secction">
            <div class="icon-title">
                <mat-icon>lock_open</mat-icon>
            </div>        
            <div class="title">
                Contraseña para el archivo: {{data.name | truncate:20}}
            </div> 
            <div class="close">
                <mat-dialog-actions>
                    <button mat-button mat-dialog-close>
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-dialog-actions>                
            </div>
        </div>
        <div class="label-email-secction">
            Este archivo esta protegido por contraseña.
        </div>
        <div class="email-secction">
            <mat-form-field>
                <mat-label>Ingrese la contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" name="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>            
        </div>
        <div class="button-secction">
            <button mat-raised-button mat-dialog-close (click)="acceder()">Acceder</button>
        </div>
    </mat-dialog-content>
    </div>
