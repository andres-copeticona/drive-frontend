<div class="container">
  <div class="center">
      <div class="square-up">
        <div style="display: flex; align-items: center; justify-content: center;">
          <img src="assets/logo.png" alt="logo" class="logo" height="230px">
        </div>
          <div class="emisor">
            <div class="receptor">Emisor:</div>
            <div class="detalle">{{ nombreEmisor }}</div>
          </div>
          <div class="dependencia">
            <div class="receptor">Dependencia:</div>
             <div class="detalle">{{ dependenciaEmisor }}</div>
          </div>
          <div class="content">
            <div class="title">{{ this.qr.titulo }}</div>
            <div class="subtitle">{{ this.qr.mensaje }}</div>
          </div>
      </div>
  </div>
</div>
