<div class="customdialog">
    
    <mat-dialog-content>
        <div class="title-secction">
            <div class="icon-title">
                <mat-icon>share</mat-icon>
            </div>        
            <div class="title">
                Compartir archivo
            </div> 
            <div class="close">
                <mat-dialog-actions>
                    <button mat-button mat-dialog-close>
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-dialog-actions>                
            </div>
        </div>
        <div class="label-email-secction">
            Compartir archivo con un usuario.
        </div>
        <div class="email-secction">
            <mat-form-field class="example-full-width">
                <mat-label>Nombre de usuario</mat-label>
                <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                  @for (option of filteredOptions | async; track option) {
                    <mat-option [value]="option">{{option.nombres +" "+option.paterno +" - "+ option.dependencia}}</mat-option>
                  }
                </mat-autocomplete>
            </mat-form-field>
            
        </div>
        <div>Privacidad del archivo: </div>
        <div class="share-secction">
            <div>
                {{data.privacy}}
            </div>
        </div>
        <div class="link">
            <mat-accordion>
                <mat-expansion-panel (opened)="panelOpenState = true"
                                     (closed)="panelOpenState = false">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Compartir QR para descargar archivo
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <qrcode [qrdata]="myAngularxQrCode" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
                </mat-expansion-panel>
              </mat-accordion>
        </div>
        <div class="button-secction">
            <button mat-raised-button mat-dialog-close (click)="compartir()">Compartir archivo</button>
        </div>
    </mat-dialog-content>
    </div>
